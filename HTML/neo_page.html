    <style>
        .magnus_neo_indian_red,

    <script>
        $(document).ready(
            function () {
                $(".red").click(
                    function () {
                        $(".magnus_neo_luniar_white").css("display", "none")
                        $(".magnus_neo_galactic_grey").css("display", "none")
                        $(".magnus_neo_glossy_black").css("display", "none")
                        $(".magnus_neo_ocean_blue").css("display", "none")
                        $(".magnus_neo_indian_red").css("display", "block")
                    }
                )
            }
        )

                )
            }
        )
        $(document).ready(
            function () {
                $(".grey").click(

                        $(".magnus_neo_indian_red").css("display", "none")
                    }

        )
        $(document).ready(
            function () {

                    function () {

                        $(".magnus_neo_ocean_blue").css("display", "none")
                        $(".magnus_neo_indian_red").css("display", "none")
                    }
                )
            }
        )
        $(document).ready(
            function () {
                $(".white").click(
                    function () {
                        $(".magnus_neo_luniar_white").css("display", "block")
                        $(".magnus_neo_galactic_grey").css("display", "none")
                        $(".magnus_neo_glossy_black").css("display", "")
                        $(".magnus_neo_ocean_blue").css("display", "none")
                        $(".magnus_neo_indian_red").css("display", "none")
                    }
                )
            }
